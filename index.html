<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cows and Bulls Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f8ff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 10px;
      text-transform: uppercase;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 5px;
    }
    #revealBtn {
      background: #d9534f;
    }
    #helpBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      z-index: 999;
      transition: background 0.3s ease;
    }
    #helpBtn:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      font-size: 18px;
    }
    .win {
      color: green;
      font-size: 24px;
    }
    #answer {
      margin-top: 15px;
      font-size: 20px;
      color: #b22222;
    }
    #helpText {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      display: none;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 14px;
      transition: opacity 0.3s ease;
    }
  </style>
  <!-- Load dictionary first -->
  <script src="dictionary_words.js"></script>
</head>
<body>

  <h1>Cows and Bulls üêÆüêÇ</h1>

  <p>Guess the 4-letter word!</p>

  <input type="text" id="guessInput" maxlength="4" placeholder="Enter 4 letters" />
  <button onclick="makeGuess()">Guess</button>
  <button onclick="revealAnswer()" id="revealBtn">Reveal Answer</button>
  <button onclick="resetGame()">Reset Game</button>
  <div id="answer"></div>

  <div id="helpText">
    <strong>What is Cows and Bulls?</strong><br/>
    Guess a secret 4-letter word.<br/>
    <ul style="text-align: left">
      <li>üêÇ <strong>Bull</strong>: Correct letter in the correct position.</li>
      <li>üêÆ <strong>Cow</strong>: Correct letter in the wrong position.</li>
    </ul>
    Try to get 4 Bulls to win!
  </div>

  <div id="result">
    <ul id="history"></ul>
  </div>

  <button onclick="showHelp()" id="helpBtn" title="What is Cows and Bulls?">?</button>

  <!-- Wrap script to ensure DOM and dictionary are loaded -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let secretWord = "";
      const history = [];

      function loadWords() {
        secretWord = dictionaryWords[Math.floor(Math.random() * dictionaryWords.length)];
        console.log("Secret Word (dictionary):", secretWord);
      }

      function startGame() {
        loadWords();
      }

      function isValidDictionaryWord(word) {
        return dictionaryWords.includes(word.toLowerCase());
      }

      window.makeGuess = function () {
        const guessInput = document.getElementById("guessInput");
        const guess = guessInput.value.toUpperCase();
        guessInput.value = "";

        if (guess.length !== 4) {
          alert("Please enter a 4-letter word.");
          return;
        }

        if (!isValidDictionaryWord(guess)) {
          alert(`"${guess}" is not a valid word in the dictionary.`);
          return;
        }

        let bulls = 0;
        let cows = 0;

        const secretArray = secretWord.split("");
        const guessArray = guess.split("");
        const secretCopy = [...secretArray];

        for (let i = 0; i < 4; i++) {
          if (guessArray[i] === secretArray[i]) {
            bulls++;
            secretCopy[i] = null;
            guessArray[i] = null;
          }
        }

        for (let i = 0; i < 4; i++) {
          if (guessArray[i] !== null) {
            const index = secretCopy.indexOf(guessArray[i]);
            if (index !== -1) {
              cows++;
              secretCopy[index] = null;
            }
          }
        }

        history.push(`${guess} - üêÇ Bulls: ${bulls}, üêÆ Cows: ${cows}`);
        updateHistory();

        if (bulls === 4) {
          document.getElementById("result").innerHTML = `<p class="win">üéâ You guessed it right: ${secretWord}!</p>`;
          document.getElementById("revealBtn").disabled = true;
          document.getElementById("revealBtn").style.opacity = "0.5";
        }
      };

      function updateHistory() {
        const historyList = document.getElementById("history");
        historyList.innerHTML = "";
        for (let item of history) {
          const li = document.createElement("li");
          li.textContent = item;
          historyList.appendChild(li);
        }
      }

      window.revealAnswer = function () {
        document.getElementById("answer").textContent = `The secret word is: ${secretWord}`;
        document.getElementById("revealBtn").disabled = true;
        document.getElementById("revealBtn").style.opacity = "0.5";
      };

      window.resetGame = function () {
        loadWords();
        history.length = 0;
        updateHistory();
        document.getElementById("result").innerHTML = `<ul id="history"></ul>`;
        document.getElementById("answer").textContent = "";
        document.getElementById("revealBtn").disabled = false;
        document.getElementById("revealBtn").style.opacity = "1";
      };

      window.showHelp = function () {
        const help = document.getElementById("helpText");
        if (help.style.display === "none" || help.style.display === "") {
          help.style.display = "block";
          help.style.opacity = 0;
          setTimeout(() => { help.style.opacity = 1; }, 50);
        } else {
          help.style.opacity = 0;
          setTimeout(() => { help.style.display = "none"; }, 300);
        }
      };

      startGame();
    });
  </script>
</body>
</html>
