<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cows and Bulls Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin: 10px;
            text-transform: uppercase;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
        }
        #revealBtn {
            background: #d9534f;
        }
        #result {
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 18px;
        }
        .win {
            color: green;
            font-size: 24px;
        }
        #answer {
            margin-top: 15px;
            font-size: 20px;
            color: #b22222;
        }
    </style>
</head>
<body>

    <h1>Cows and Bulls üêÆüêÇ</h1>
    <p>Guess the 4-letter word!</p>

    <input type="text" id="guessInput" maxlength="4" placeholder="Enter 4 letters">
    <button onclick="makeGuess()">Guess</button>
    <button onclick="revealAnswer()" id="revealBtn">Reveal Answer</button>
    <div id="answer"></div>

    <div id="result">
        <ul id="history"></ul>
    </div>

    <script>
    let secretWord = "";
    const history = [];

    async function loadWords() {
        const response = await fetch('https://raw.githubusercontent.com/dwyl/english-words/master/words_alpha.txt');
        const text = await response.text();
        const words = text.split('\n')
                          .map(word => word.trim().toUpperCase())
                          .filter(word => word.length === 4 && /^[A-Z]+$/.test(word));
        
        // Pick a random 4-letter word
        secretWord = words[Math.floor(Math.random() * words.length)];
        console.log('Secret Word (for debug):', secretWord); // Remove or comment out in production
    }

    async function startGame() {
        await loadWords();
    }

    function makeGuess() {
        const guessInput = document.getElementById('guessInput');
        const guess = guessInput.value.toUpperCase();
        guessInput.value = '';

        if (guess.length !== 4) {
            alert('Please enter a 4-letter word.');
            return;
        }

        let bulls = 0;
        let cows = 0;

        const secretArray = secretWord.split('');
        const guessArray = guess.split('');

        const secretCopy = [...secretArray];

        // First pass for bulls
        for (let i = 0; i < 4; i++) {
            if (guessArray[i] === secretArray[i]) {
                bulls++;
                secretCopy[i] = null;
                guessArray[i] = null;
            }
        }

        // Second pass for cows
        for (let i = 0; i < 4; i++) {
            if (guessArray[i] !== null) {
                const index = secretCopy.indexOf(guessArray[i]);
                if (index !== -1) {
                    cows++;
                    secretCopy[index] = null;
                }
            }
        }

        history.push(`${guess} - üêÇ Bulls: ${bulls}, üêÆ Cows: ${cows}`);
        updateHistory();

        if (bulls === 4) {
            document.getElementById('result').innerHTML = `<p class="win">üéâ You guessed it right: ${secretWord}!</p>`;
            document.getElementById('revealBtn').disabled = true;
            document.getElementById('revealBtn').style.opacity = '0.5';
        }
    }

    function updateHistory() {
        const historyList = document.getElementById('history');
        historyList.innerHTML = '';
        for (let item of history) {
            const li = document.createElement('li');
            li.textContent = item;
            historyList.appendChild(li);
        }
    }

    function revealAnswer() {
        document.getElementById('answer').textContent = `The secret word is: ${secretWord}`;
        document.getElementById('revealBtn').disabled = true;
        document.getElementById('revealBtn').style.opacity = '0.5';
    }

    startGame();
    </script>

</body>
</html>
