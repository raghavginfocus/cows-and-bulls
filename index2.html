<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cows and Bulls Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #game-container {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 150px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #history {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        #history li {
            margin: 5px 0;
        }
        .win {
            color: green;
            font-weight: bold;
            font-size: 20px;
        }
        .reveal {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .level-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>üêÇ Cows and üêÆ Bulls Game</h1>

    <div class="level-container">
        <label for="level">Choose Difficulty Level:</label>
        <select id="level" onchange="startGame()">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <div id="game-container">
        <input type="text" id="guessInput" maxlength="4" placeholder="Enter 4-letter word">
        <br>
        <button onclick="makeGuess()">Guess</button>
        <button onclick="revealWord()">Reveal Word</button>
        <button onclick="playAgain()">Play Again</button>
    </div>

    <div id="result">
        <ul id="history"></ul>
    </div>

    <script>
        let secretWord = "";
        const history = [];
        let validWords = [];
        let currentLevel = "easy";  // Default level

        async function loadWords(level) {
            const frequencyMapping = {
                easy: 1000,  // Most common words
                medium: 5000,  // Medium-frequency words
                hard: 10000  // Rare words
            };

            const response = await fetch(`https://api.datamuse.com/words?sp=????&max=1000&md=f&rel_jjb=${frequencyMapping[level]}`);
            const wordsData = await response.json();
            
            validWords = wordsData
                        .map(word => word.word.toUpperCase())
                        .filter(word => word.length === 4 && /^[A-Z]+$/.test(word));

            secretWord = validWords[Math.floor(Math.random() * validWords.length)];
            console.log('Secret Word (for debug):', secretWord); // Remove later
        }

        async function startGame() {
            currentLevel = document.getElementById('level').value;
            history.length = 0;
            await loadWords(currentLevel);
            document.getElementById('result').innerHTML = '';
            document.getElementById('guessInput').value = '';
        }

        function makeGuess() {
            const guessInput = document.getElementById('guessInput');
            const guess = guessInput.value.toUpperCase();
            guessInput.value = '';

            if (guess.length !== 4) {
                alert('Please enter a 4-letter word.');
                return;
            }

            if (!validWords.includes(guess)) {
                alert('Word not found in dictionary. Try a valid English 4-letter word.');
                return;
            }

            let bulls = 0;
            let cows = 0;

            const secretArray = secretWord.split('');
            const guessArray = guess.split('');

            const secretCopy = [...secretArray];

            // First pass for bulls
            for (let i = 0; i < 4; i++) {
                if (guessArray[i] === secretArray[i]) {
                    bulls++;
                    secretCopy[i] = null;
                    guessArray[i] = null;
                }
            }

            // Second pass for cows
            for (let i = 0; i < 4; i++) {
                if (guessArray[i] !== null) {
                    const index = secretCopy.indexOf(guessArray[i]);
                    if (index !== -1) {
                        cows++;
                        secretCopy[index] = null;
                    }
                }
            }

            history.push(`${guess} - üêÇ Bulls: ${bulls}, üêÆ Cows: ${cows}`);
            updateHistory();

            if (bulls === 4) {
                document.getElementById('result').innerHTML = `<p class="win">üéâ You guessed it right: ${secretWord}!</p>`;
                updateHistory();
            }
        }

        function updateHistory() {
            const historyList = document.getElementById('history');
            historyList.innerHTML = '';
            for (let item of history) {
                const li = document.createElement('li');
                li.textContent = item;
                historyList.appendChild(li);
            }
        }

        function revealWord() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML += `<p class="reveal">üîé The secret word was: <strong>${secretWord}</strong></p>`;
        }

        function playAgain() {
            startGame();
        }

        startGame();
    </script>

</body>
</html>
